<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h4>Select Data</h4>
    <form id="selectForm">
        Enter ID: <input type="text" id="selectId" name="id" required><br>
        <button type="submit">View Data</button>
    </form>
    <div id="result" style="display:none;">
        <p>ID: <span id="resultId"></span></p>
        <p>Name: <span id="resultName"></span></p>
        <p>Email: <span id="resultEmail"></span></p>
        <p>Phone: <span id="resultPhone"></span></p>
        <a id="updateButton" href="" style="display:none;">Update Data</a>
    </div>
    <button onclick="location.href='index.html'">Return to Home</button>
    <div id="message"></div>
    <script src="script.js"></script>
</body>
</html>
