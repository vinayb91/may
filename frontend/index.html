<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h4>Welcome to Your Personal User Dashboard</h4>
        <div class="action">
            <p>To insert your details into the Database:</p>
            <button class="action-btn" onclick="location.href='insert.html'">Insert User</button>
        </div>
        <div class="action">
            <p>To delete your details into the Database:</p>
            <button class="action-btn" onclick="location.href='delete.html'">Delete User</button>
        </div>
        <div class="action">
            <p>To view your details into the Database:</p>
            <button class="action-btn" onclick="location.href='select.html'">Select User</button>
        </div>
    </div>
</body>
</html>
